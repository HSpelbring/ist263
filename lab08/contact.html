    <h1>Contact</h1>
    
    <div class="container">
       
        <div class="row">
            <div class="column">
                <p><strong>Address:</strong> Syracuse University, 900 South Crouse Ave, Syracuse, NY 13244</p>
            </div>
            <div class="column">
                <p><strong>Email:</strong> <a href="mailto:haydenspelbring@gmail.com">Hayden Spelbring Mail</a></p>
                <p>
                    <a href="https://www.linkedin.com/in/hayden-spelbring/" target="_blank">
                        My LinkedIn Profile<br>
                        <img src="../images/FinalizedSizeLinkedin.png" alt="LinkedIn Logo" width="100">
                    </a>
                </p>
            </div>
        </div>

       
        <div class="row">
            <div class="column">
                <h2>Get in Touch</h2>
                <form action="." method="post">
                    <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
    
                    <label for="contact-method">Preferred Contact Method:</label><br>
                    <select id="contact-method" name="contact-method">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="linkedin">LinkedIn</option>
                    </select><br><br>
    
                    <label>Are you a current student?</label><br>
                    <input type="radio" id="yes" name="student" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="student" value="no">
                    <label for="no">No</label><br><br>
    
                    <label for="message">Your Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>
    
                    <label>
                        <input type="checkbox" name="subscribe" value="yes">
                        Subscribe to our newsletter
                    </label><br><br>
    
                    <input type="submit" value="Send Message">
                </form>
            </div>
            <div class="column">
                
                <h2>Our Location</h2>
                <iframe 
                    width="100%" 
                    height="300" 
                    frameborder="0" 
                    style="border:0" 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5832.264375485062!2d-76.1362671222883!3d43.038650171137995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39fba2ccc55%3A0x5e6089065251084d!2sSyracuse%20University!5e0!3m2!1sen!2sus!4v1741493026351!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>>
                </iframe>
            </div>
        </div>
    </div>
