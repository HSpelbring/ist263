<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participation 11</title>
</head>
<body>

    <div id="school-name">Syracuse University</div>

    <script>
        function changeColor() {
            document.body.style.color = "#FFA500";
            document.getElementById('school-name').innerHTML = 'Orange Nation';
        }

        document.getElementById("school-name").onclick = changeColor;
    </script>

</body>
</html>
